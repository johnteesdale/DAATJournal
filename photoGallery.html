          <img imageId="3" id="image3" class="thumbnail" src="photo_gallery/Aronald.png" alt="Arnold">

          <img imageId="12" id="image12" class="thumbnail" src="photo_gallery/westWorldLogo.jpg" alt="Westworld Logo">

      </div>
    </div>
